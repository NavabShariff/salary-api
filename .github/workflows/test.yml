name: Salary API CI CD pipeline

on:
  push:
    branches: [ "main" ]


permissions:
    id-token: write
    packages: write
    
jobs:
        
  pre_checks:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        path: .

    - name: Setup Maven ${{ inputs.maven_version }}
      uses: s4u/setup-maven-action@v1.5.0
      with:
        maven-version: 3.8.0

    - name: test mvn version
      run: |
        mvn --version