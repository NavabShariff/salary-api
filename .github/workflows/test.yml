name: Salary API CI CD pipeline

on:
  push:
    branches: [ "main" ]


permissions:
    id-token: write
    packages: write
    
jobs:
        
  pre_checks:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        path: .

    - name: test mvn version
      run: |
        mvn --version