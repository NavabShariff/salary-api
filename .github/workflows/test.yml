name: test

on: 
 push:
  branches: ['main']

jobs:
  test-one:
    uses: NavabShariff/shared-library/.github/workflows/test-one.yml@main
    with:
      image_name: 'Navab Shariff'

  pass-output:
    runs-on: ubuntu-latest
    needs: test-one
    outputs:
      image_name: ${{ needs.test-one.outputs.name }}
    steps:
      - run: |
          echo "Output from test-one: ${{ needs.test-one.outputs.name }}"

  test-two:
    needs: test-one
    uses: NavabShariff/shared-library/.github/workflows/test-two.yml@main
    with:
      image_name: ${{ needs.pass-output.outputs.image_name }}