name: Salary API CI CD pipeline

on:
  push:
    branches: [ "main" ]


permissions:
    id-token: write
    packages: write
    
jobs:
        
  pre_checks:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        path: .

    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Maven 
      uses: s4u/setup-maven-action@v1.5.0
      with:
        maven-version: 3.9.0

    - name: test mvn version
      run: |
        mvn --version